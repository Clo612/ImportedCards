<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin's Card Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1e2a47;
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            color: #aaa;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .product h2 {
            font-size: 1.7em;
            color: #333;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .product button {
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .product button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        footer {
            background-color: #1e2a47;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        footer p {
            margin: 0;
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1em;
            }

            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Colin's Card Store</h1>
        <p>Your premium destination for TCG products</p>
    </header>

    <main>
        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Booster Box - Product 1</h2>
            <p>Price: $120</p>
            <a href="https://www.tcgplayer.com/product/12345" target="_blank">
                <button>Buy on TCGPlayer</button>
            </a>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Elite Trainer Box - Product 2</h2>
            <p>Price: $50</p>
            <a href="https://www.tcgplayer.com/product/67890" target="_blank">
                <button>Buy on TCGPlayer</button>
            </a>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h2>Booster Pack - Product 3</h2>
            <p>Price: $15</p>
            <a href="https://www.tcgplayer.com/product/11223" target="_blank">
                <button>Buy on TCGPlayer</button>
            </a>
        </div>
    </main>

    <footer>
        <p>Contact Us: info@colinscardstore.com | &copy; 2025 Colin's Card Store</p>
    </footer>

</body>
</html>
