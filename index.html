<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin's Card Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }

        .product img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Colin's Card Store</h1>
    </header>

    <main>
        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1 - Booster Box</h2>
            <p>Price: $120</p>
            <a href="https://www.tcgplayer.com/product/12345" target="_blank">
                <button>Buy on TCGPlayer</button>
            </a>
        </section>

        <section class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2 - Elite Trainer Box</h2>
            <p>Price: $50</p>
            <a href="https://www.tcgplayer.com/product/67890" target="_blank">
                <button>Buy on TCGPlayer</button>
            </a>
        </section>
    </main>

    <footer>
        <p>Contact Us: info@colinscardstore.com</p>
    </footer>

</body>
</html>
