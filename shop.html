        body {

        /* HEADER LOGO */

        nav ul li {

            margin: 0 20px;

        nav ul li a {

        }

        }

        .product {
            background-color: #f8f8f8;
            width: 22%;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h4 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #777;
        }

        .product a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .product a:hover {
            background-color: #0056b3;
        }
    </style>
